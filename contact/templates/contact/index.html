{% extends "global\base.html" %}
{% block content %}
    <div class="responsive_table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">Id</th>
                    <th class="table-header">First name</th>
                    <th class="table-header">last name</th>
                    <th class="table-header">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a href="#" class="table-link">{{contact.id}}</a>
                        </td>
                        <td class="table-cel">
                            {{contact.first_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.last_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.phone}}

                        </td>
                        <td class="table-cel">
                            {{contact.email}}
                        </td>
                    </tr>

                {% endfor %}
            </tbody>

        </table>

    </div>
{% endblock content %}

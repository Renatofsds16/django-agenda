<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contacts" %}" class="header-link">Agenda</a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url "create" %}" class="menu-link">Create</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "update" %}" class="menu-link">Profile</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "logout" %}" class="menu-link">Logout</a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url "login" %}" class="menu-link">Login</a>
                </li>
                <li class="menu-item">
                    <a href="{% url "register" %}" class="menu-link">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class="search">
        <form action="{% url "search" %}" method="GET">
            <input type="text" 
            class="search-input" 
            placeholder="search" 
            id="search" name="q" 
            value="{{ request.GET.q.strip }}">
        </form>
    </div>
</header>
